<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Magical A-Frame Experience</title>
    <meta name="description" content="A Magic A-Frame Experience">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
  </head>
  <body>
    <a-scene>

    <!-- Generate a model hat -->

    <a-assets>
        <a-asset-item id="hat-obj" src="models/hat.obj"></a-asset-item>
        <a-asset-item id="hat-mtl" src="models/hat.mtl"></a-asset-item>


        <a-asset-item id="wand-obj" src="models/wand.obj"></a-asset-item>
        <a-asset-item id="wand-mtl" src="models/wand.mtl"></a-asset-item>

        <a-asset-item id="grass" src="models/grass.jpg"></a-asset-item>

    </a-assets>


    <!-- Bind Some Leap Motion To It -->

      <a-entity leap-hand="hand: left"></a-entity>
      <a-entity leap-hand="hand: right"></a-entity>


   <!-- Dispaly The Object -->

        <a-entity  obj-model="obj: #hat-obj; mtl: #hat-mtl" position="0 0 -5" scale="1 1 1" ></a-entity>

        <a-entity  obj-model="obj: #wand-obj; mtl: #wand-mtl" position="3 4 -5" roate="0 25 0" scale=".45 .45 .45" ></a-entity>





    <!-- Set The Magic Environment -->


      <a-entity position="0 0 0" static-body
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grass; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>


      <a-entity light="color: #ddddff; intensity: .5; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>


      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
